<!DOCTYPE html>
<html>
<head lang="ru">
<meta charset="UTF-8">
<title>Picture Quiz</title>
<link rel="stylesheet" href="st_w_1.css">
</head>
<body>
    <!-- <audio id="right" src="../audio/right.mp3" preload="auto"></audio>
		<audio id="close" src="../audio/close.mp3" preload="auto"></audio>
		<audio id="incorr" src="../audio/incorr.mp3" preload="auto"></audio> -->
<div class="grid">
<div id="quiz">
<h1>Тест "Домашние животные"</h1>
<hr style="margin-bottom: 20px">
<p id="question"></p>
<div class="buttons">
<button id="btn0"><span id="choice0"></span></button>
<button id="btn1"><span id="choice1"></span></button>
<button id="btn2"><span id="choice2"></span></button>
<button id="btn3"><span id="choice3"></span></button>
</div>
<hr style="margin-top: 50px">
<footer>
<p id="progress">Вопрос x из y</p>
<button class="exit">Завершить тест</button><br>
</footer>
</div>
</div>
<script type="text/javascript">
    let buttExit =document.querySelector(".exit")
    buttExit.addEventListener('click',function() {
    document.location.href = "../../../world.html";
    })


var images = {
"dog"  : "img/dog.jpg",
"cow" : "img/cow.jpg",
"cat" : "img/cat.jpg",
"goat"   : "img/goat.jpg",
"deer"   : "img/deer.jpg",
"hen"   : "img/hen.jpg",
"lion"   : "img/lion.jpg",
"parrot"   : "img/parrot.jpg",
"tiger"   : "img/tiger.jpg"

}  
function populate() {
if (quiz.isEnded()) {
showScores();
} else {
// вывод вопросов
var element = document.getElementById("question");
element.innerHTML = quiz.getQuestionIndex().text;

// вывод вариантов ответа
var choices = quiz.getQuestionIndex().choices;
for (var i = 0; i < choices.length; i++) {
var element = document.getElementById("choice" + i);
element.innerHTML = images[choices[i]]? '<img src="'+images[choices[i]]+'"/>':choices[i];
guess("btn" + i, choices[i]);
}

showProgress();
}
};

function guess(id, guess) {
var button = document.getElementById(id);
button.onclick = function() {
quiz.guess(guess);
populate();
}
};

function showProgress() {
var currentQuestionNumber = quiz.questionIndex + 1;
var element = document.getElementById("progress");
element.innerHTML = "Вопрос " + currentQuestionNumber + " из " + quiz.questions.length;
};

function showScores() {
var gameOverHTML = "<h1>Результат</h1>";
var buttEx = document.createElement("button");
buttEx.innerHTML = "Завершить тест";
buttEx.addEventListener('click',function() {
    document.location.href = "../../../world.html";
    })
buttEx.style.backgroundColor="#E57E5B";
buttEx.style.border = "none";
buttEx.style.width="200px";
buttEx.style.height="45px"
buttEx.style.borderRadius = "10px"
buttEx.style.fontFamily="Montserrat-regular";
buttEx.style.fontSize="13pt";
buttEx.style.color="#ffffff";
buttEx.style.display="block";
buttEx.style.margin="auto";
buttEx.style.cursor="pointer"
gameOverHTML += "<h2 id='score'> Ваши баллы: " + quiz.score + "</h2>";
var element = document.getElementById("quiz");
element.innerHTML = gameOverHTML;
element.appendChild(buttEx);


};

// create questions
var questions = [
new Question("Где на картинке собака?", ["cow", "goat", "cat", "dog"], "dog"),
new Question("Найди тигра на картинке", ["parrot", "deer", "tiger", "lion"], "tiger"),
new Question("Выбери, где попугай?", ["hen", "parrot", "goat",  "dog"], "parrot"),
new Question("На какой каринке кошка?", ["parrot", "goat", "cat", "tiger"], "cat"),
new Question("Какое животное - лев?", ["lion", "goat", "tiger", "dog"], "lion")
];

function Question(text, choices, answer) {
this.text = text;
this.choices = choices;
this.answer = answer;
}

Question.prototype.isCorrectAnswer = function(choice) {
return this.answer === choice;
}


function Quiz(questions) {
this.score = 0;
this.questions = questions;
this.questionIndex = 0;
}

Quiz.prototype.getQuestionIndex = function() {
return this.questions[this.questionIndex];
}

Quiz.prototype.guess = function(answer) {
if (this.getQuestionIndex().isCorrectAnswer(answer)) {
this.score++;
}

this.questionIndex++;
}

Quiz.prototype.isEnded = function() {
return this.questionIndex === this.questions.length;
}

// create quiz
var quiz = new Quiz(questions);

// display quiz
populate();
</script>
</body>
</html>
